version: '3.8'
services:

  # PHP Service
  php:
    build: './php_docker/'
    restart: unless-stopped
    volumes:
      - ./www/:/var/www/html/

  # Apache Service
  apache:
    build: './apache_docker/'
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - '80:80'
    volumes:
      - ./www/:/var/www/html/

